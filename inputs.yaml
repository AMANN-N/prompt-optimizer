# Base Prompt: Context/Background for the task
base_prompt: |
  You are an expert Tender Analyst. Your job is to extract structured tender information from newspaper clippings and official notices.
  The data will be used for a tender aggregation platform. You must be precise, handle different date formats, and extract monetary values as standard strings.
  If a field is not present, return null.

# User Intent: Describe what you want to extract clearly
task_intent: |
  Extract the following fields from the images:
  {
    "tenders": [
      {
        "procurement_type": null,
        "amount": null,
        "emd": null,
        "document_fee": null,
        "tender_fee": null,
        "authority_name": null,
        "authority_ownership": null,
        "authority_state": null,
        "location": null,
        "district": null,
        "state": null,
        "description": null,
        "tender_notice_no": null,
        "posting_date": null,
        "bid_deadline": null,
        "auction_start_datetime": null,
        "auction_end_datetime": null,
        "contact_person_address": null,
        "contact_person_email": null,
        "website_url": null
      }
    ]
  }

# LLM Settings
llm:
  provider: "gemini"
  model: "gemini-2.0-flash-lite"

# Optimization Settings
optimization:
  max_iterations: 3
  num_variants: 3
  exploration_weight: 0.3
  early_stopping:
    patience: 5
    min_improvement: 0.01

# Phase 1: Evaluation Weights
evaluation:
  exact_match_weight: 0.30
  semantic_weight: 0.30
  partial_credit_weight: 0.25
  confidence_weight: 0.15
  min_confidence_threshold: 0.7

# Phase 2: Anti-Overfitting
anti_overfitting:
  k_folds: 5
  generalization_gap_limit: 0.15
  overfitting_gini_threshold: 0.3
  regularization_lambda: 0.1
  diversity_min_cluster_score: 0.60
  diversity_threshold: 0.50

# Phase 3: Human-in-the-Loop
human_review:
  pause_on_overfitting_risk: true
  pause_on_generalization_gap: true
  pause_on_low_confidence: true
  pause_on_edge_cases: true

# Phase 4: Constraint Checking
constraints:
  enabled: true
  critical_only: false

